<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - OASIS</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #E0F7F4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
            margin: 20px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .auth-logo i {
            font-size: 48px;
            color: #00BFA5;
        }

        .auth-logo h1 {
            font-size: 36px;
            color: #1A202C;
            font-weight: 700;
        }

        .auth-header p {
            color: #64748B;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #1A202C;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group label .required {
            color: #E53E3E;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748B;
            font-size: 18px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 12px 12px 44px;
            border: 2px solid #E0F7F4;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00BFA5;
            box-shadow: 0 0 0 4px rgba(0, 191, 165, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background-color:#00BFA5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-signup:hover {
            background-color:#00897B;
            box-shadow: 0 10px 30px rgba(0, 191, 165, 0.3);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E0F7F4;
        }

        .auth-footer p {
            color: #64748B;
            font-size: 14px;
        }

        .auth-footer a {
            color: #00BFA5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: #00796B;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .alert-error {
            background: #FEE;
            color: #C53030;
            border: 1px solid #FEB2B2;
        }

        .alert-success {
            background: #E6FFFA;
            color: #00796B;
            border: 1px solid #81E6D9;
        }

        .spinner-small {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        small {
            color: #64748B;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class='bx bx-water'></i>
                <h1>OASIS</h1>
            </div>
            <p>Crie sua conta e comece sua jornada de hábitos saudáveis!</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Nome Completo <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class='bx bx-user'></i>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                </div>
                <small>Mínimo de 6 caracteres</small>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <div class="input-wrapper">
                        <i class='bx bx-calendar'></i>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Idade</label>
                    <div class="input-wrapper">
                        <i class='bx bx-calendar-check'></i>
                        <input type="number" id="age" name="age" placeholder="Calculada automaticamente" min="13" max="120" readonly>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gênero</label>
                <div class="input-wrapper">
                    <i class='bx bx-user-circle'></i>
                    <select id="gender" name="gender">
                        <option value="">Selecione (opcional)</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                        <option value="N">Prefiro não informar</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-signup" id="signupBtn">
                <i class='bx bx-user-plus'></i>
                <span>Criar Conta</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <script>
        // Função para calcular idade a partir da data de nascimento
        function calculateAge(birthDate) {
            if (!birthDate) return null;
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        // Auto-calcular idade quando data de nascimento mudar
        document.addEventListener('DOMContentLoaded', () => {
            const birthDateInput = document.getElementById('birthDate');
            const ageInput = document.getElementById('age');
            
            if (birthDateInput && ageInput) {
                birthDateInput.addEventListener('change', () => {
                    const age = calculateAge(birthDateInput.value);
                    ageInput.value = age !== null ? age : '';
                });
            }
        });
    </script>
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
